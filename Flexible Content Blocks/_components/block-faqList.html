<section class="ph3 ph4-ns mw7 center mb5">
  <h3 class="f3 o-80 b">Ofte stilte spørsmål</h3>
  <ul class="list pl0 flex-ns flex-wrap">
    {% for page in craft.entries.section('faq').limit(10) %}
      <li class="pv3 mr2-ns bb b--black-10 flex-auto w-40-ns"><a class="underline-hover link black-80" href="{{page.url}}">{{page.title}}</a></li>
    {% endfor %}
  </ul>
  <div class="pt3">
    <a class="no-underline black-60 br4 w-100 tc" href="/faq">Se alle spørsmål og svar →</a>
  </div>
</section>
